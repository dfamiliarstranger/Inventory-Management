{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
    <h2>Reveal Password for {{ username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password" class="form-label">Enter your password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reveal Password</button>
    </form>
    <a href="{% url 'staff_list' %}" class="btn btn-secondary mt-3">Back to Staff List</a>
</div>
{% endblock %}
