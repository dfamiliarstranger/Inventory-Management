color{% extends "../base.html" %}
{% block body %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %} 
<div class="head-title">
    <div class="left">
        <h1>Supplier</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#"> Add Supplier</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="{% url 'supplier_list' %}">Supplier</a>
          </li>
        </ul>
    </div>
    <a href="{% url 'supplier_list' %}" class="btn-download">
        <i class='bx bx-right-arrow-circle'></i>
        <span class="text">Back</span>
    </a>
</div>
<div class="container mt-5">
    <div id="forms" class="col-md-6 mb-3 mt-5">

        <form id="preform" method="POST" action="{% url 'supplier_create'  %}" class="shadow p-3 form-display">
            {% csrf_token %}
            <h2 class="p-4 text-center" style="color: rgb(60,145,230);">Supplier Form</h2>
        
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Supplier Name"  required>
            </div>
            <div class="mb-3">
                <label for="mobile_1" class="form-label">Mobile 1</label>
                <input type="text" class="form-control" name="mobile_1" id="mobile_1" placeholder="Mobile 1"  required>
            </div>
            <div class="mb-3">
                <label for="mobile_2" class="form-label">Mobile 2</label>
                <input type="text" class="form-control" name="mobile_2" id="mobile_2" placeholder="Mobile 2" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" " required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <textarea class="form-control" name="contact_info" id="contact_info" placeholder="Contact Info" required></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Supplier</button>
            </div>
        </form>
        
 
    </div>
</div>


 


{% endblock %}
