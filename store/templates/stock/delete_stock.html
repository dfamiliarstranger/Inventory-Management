{% extends "stock/base.html" %}
{% block body %}
<div class="container">
    <h2>Are you sure you want to delete this stock item?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
