{% extends "settings/base.html" %}
{% block body %}
<div class="head-title">
    <a href="{% url 'report' %}" class="btn-download">
        <i class='bx bx-right-arrow-circle'></i>
        <span class="text">Refresh</span>
    </a>
</div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h5><strong>Generate Reports</strong></h5></div>
                <div class="card-body">
                    <form action="#" method="GET">
                        <div class="form-group">
                            <label for="start_date">Start Date:</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date:</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        <div class="form-group">
                            <label for="option">Option:</label>
                            <select class="form-control" id="option" name="option" required>
                                <option value="" selected>Select</option> 
                                <option value="sales">Sales Report</option>
                                <option value="purchases">Purchases Report</option>
                                <option value="tickets">Tickets Report</option>
                                <option value="production">Production Report</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
