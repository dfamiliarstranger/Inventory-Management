{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<!-- My CSS -->
	<link href="{% static './css/style.css' %}" rel="stylesheet" />
	<style>
		/* Custom style to override .btn-primary for this specific button */
		.btn-custom {
			background-color: rgb(33, 37, 41); /* Dark grey background */
			border-color: rgb(33, 37, 41); /* Matching border color */
			color:white;
			transition: background-color 0.3s ease;
		}
		.btn-custom:hover {
			background-color: rgb(53, 57, 61); /* Slightly lighter grey on hover */
			color: #0D6EFD;
		}
		ol,
		ul {
		padding-left: 0rem !important;
		}
	</style>
	<title> Triple T </title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand ">
			<i class='bx bx-recycle'></i>
			<span class="text"> TRIPLE T <br>
			</span>

		</a>
		<ul class="side-menu top">
			<li>
				<a href="{% url 'home' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{% url 'stock_list' %}">
					<i class='bx bxs-shopping-bag-alt store' ></i>
					<span class="text">My Store</span>
				</a>
			</li>
			<li class="active">
				<a class="nav-link" href="{% url 'record' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Production</span>
				</a>
			</li>
			<li >
				<a href="{% url 'sales_record' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Sales</span>
				</a>
			</li>
			<li>
				<a href="{% url 'customer' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Clients</span>
				</a>
			</li>
			<li>
				<a href="{% url 'invoice' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Invoice</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="{% url 'user_logout' %}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="{% url 'notify' %}" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">{{ unread_notifications_count }}</span>
			</a>
			<a href="#" class="profile">
					<div class="small">Logged in as: <strong>{{user.get_username}}</strong></div>
				</div>
			</a>
		</nav>
		<!-- NAVBAR -->
	<main>
        {% block body %}
                        
		{% endblock%}
	</main>
	</section>
	<!-- CONTENT -->
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	
</body>
</html>
