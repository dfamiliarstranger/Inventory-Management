{% extends "base/base.html" %}
  {% block body %}
  <div class="col-md-6 offset-md-3">
    <h2>Production Record</h2>
    <form action="{% url 'production' %}" method="POST" class="shadow p-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="product" class="form-label">Stock</label>
            <select name="product" class="form-select" id="product" required>
              <option value="stock" selected>Select</option> <!-- Default option -->
              {% for stock in stock %}
              <option value="{{ stock.id }}">{{ stock.preform_type }}</option>
              {% endfor %}
            </select>
        </div>

        
        <div class="mb-3">
            <label for="shortages" class="form-label">shortages</label>
            <input type="text" class="form-control" id="shortages" name="shortages" placeholder="shortages">
        </div>

        
        <div class="mb-3">
            <label for="excesses" class="form-label">excesses</label>
            <input type="text" class="form-control" id="excesses" name="excesses" placeholder="excesses">
        </div>

        
        <div class="mb-3">
            <label for="damages" class="form-label">damages</label>
            <input type="text" class="form-control" id="damages" name="damages" placeholder="damages">
        </div>

        
        <div class="mb-3">
            <label for="waste_bottle" class="form-label">waste bottle</label>
            <input type="text" class="form-control" id="waste_bottle" name="waste_bottle" placeholder="waste_bottle">
        </div>

          
        <div class="mb-3">
            <label for="good_bottle" class="form-label">good bottle</label>
            <input type="text" class="form-control" id="cap-good_bottle" name="good_bottle" placeholder="good_bottle">
        </div>

          
        <div class="mb-3">
            <label for="bottle_size" class="form-label">bottle size</label>
            <input type="text" class="form-control" id="bottle_size" name="bottle_size" placeholder="bottle_size">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" id="color" name="color" required>
                <option value="" selected>Select</option> <!-- Default option -->
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <!-- Add more color options as needed -->
            </select>
          </div>

        <div class="mb-3">
            <label for="bottle_units" class="form-label">bottle units</label>
            <input type="text" class="form-control" id="bottle_units" name="bottle_units" placeholder="bottle_units">
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
  
  {% endblock %}
