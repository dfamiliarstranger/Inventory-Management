{% extends "clients/base.html" %}
{% block body %}
<div class="container">
    <h1>Update Customer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'customer' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
