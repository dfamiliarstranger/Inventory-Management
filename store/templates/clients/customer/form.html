{% extends "clients/base.html" %}
{% block body %}
<div class="head-title">
    <div class="left">
      <h1>Customer</h1>
      <ul class="breadcrumb">
        <li>
            <a  href="#">Dashboard</a>
        </li>
        <li><i class='bx bx-chevron-right' ></i></li>
        <li>
            <a class="active" href="{% url 'customer' %}">Clients</a>
        </li>
      </ul>
    </div>
    <a href="{% url 'customer' %}" class="btn-download">
        <i class='bx bx-right-arrow-circle'></i>
        <span class="text">Back</span>
      </a>
  </div>
    {% if messages %}
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{message}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}
    {% endif %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{% url 'create_customer' %}" class="shadow p-3" required>   
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="name" required>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" name="address" placeholder="address" required>
                </div>

                <div class="mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="phone_number" class="form-control" id="phone_number" name="phone_number" placeholder="phone number" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                </div>


                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                    

                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
