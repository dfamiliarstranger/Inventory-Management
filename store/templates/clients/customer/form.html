{% extends "base/base.html" %}
{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <h3>Customer Form</h3>
            </div>
            <form method="POST" action="{% url 'create_customer' %}" class="shadow p-3" required>   
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="name" required>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" name="address" placeholder="address" required>
                </div>

                <div class="mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="phone_number" class="form-control" id="phone_number" name="phone_number" placeholder="phone number" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                </div>


                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                    <a href="{% url 'customer'%}" class="btn btn-primary">Client List</a>

                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
